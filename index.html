<!DOCTYPE html>
<html>
    <body>
        <h2>
            Convert JS object to JSON string and Vice Versa
        </h2>
        <p id="result">

        </p>
        <script>
            var myobject={name:"terminator",age:22,grade:"17"}
            var myJSON=JSON.stringify(myobject) //converts js object to JSON
            var newobj=JSON.parse(myJSON)//converts js objects to JSON
            document.getElementById("result").innerHTML=newobj.name
        </script>
    </body>
</html>
