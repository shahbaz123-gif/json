<!DOCTYPE html>
<html>
    <body>
        <h2>
            javascript Async and await
        </h2>
        <h1 id="result">

        </h1>
        <script>
            async function add(a,b){
                let response=await a+b
                display(response)
            }
            function display(sum){
                document.getElementById("result").innerHTML=sum
            }
            add(10,10)
        </script>
    </body>
</html>
